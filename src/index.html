<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="getPiece.js"></script>
    <script defer src="read.js"></script>
    <script defer src="getTheme.js"></script>
    <script defer src="generateBoard.js"></script>
    <script defer src="events.js"></script>
    <script defer src="flipBoard.js"></script>
    <script defer src="showCaptured.js"></script>
    <script defer src="getCurrentFen.js"></script>
    <script defer src="checkFen.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Document</title>
</head>

<body>
    <div class="numbers" id="num">87654321</div>
    <div class="alphabets">ABCDEFGH</div>
    <div id="chessboard" class="board"></div>
    <div id="button-panel" class="down">
        <button id="new-fen-button">Paste FEN</button>
        <button id="flip-board-button">Flip Board</button>
        <button id="show-captured-button">Show Captured</button>
        <select name="piece-theme" id="piece-theme">
            <option value="cburnett" selected>CBurnett</option>
            <option value="doodle">Doodle</option>
        </select>
        <select name="board-theme" id="board-theme">
            <option value="brown" selected>Brown</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
        </select>
    </div>

    <div id="captured" class="capturedBoard"></div>


</body>

</html>
